<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to CloudPonics</title>
    <link rel="icon" type="image/png" href="/src/images/IconWhite.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>

  <body>

    <div id="appBackground">

      <h1>Welcome to CloudPonics</h1>

      <section id="signedOut">
  
        <button id="google" class="authButton">Sign into Google</button>
  
      </section>
      
      <section id="signedIn" hidden>
  
        <div id="userDetails"></div>

        <button id="signOutButton" class="authButton">Sign out</button>
  
      </section>

    </div>

    <!-- General Guide: https://firebase.google.com/docs/web/setup -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>

    <!-- firebase imported libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>

    <!-- main web app -->
    <script src="app.js"></script>

  </body>

</html>

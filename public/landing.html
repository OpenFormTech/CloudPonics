<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logged in page</title>
    <link rel="icon" type="image/png" href="/src/images/IconWhite.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="appBackground">

        <h1>Welcome to CloudPonics</h1>

        <div id="displayContainer"></div>

    </div>

    <!-- firebase stuff -->

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC7iBFv4PEmWss4h_Ul01Mpkzgpu2GuXao",
            authDomain: "peapod-283416.firebaseapp.com",
            databaseURL: "https://peapod-283416.firebaseio.com",
            projectId: "peapod-283416",
            storageBucket: "peapod-283416.appspot.com",
            messagingSenderId: "513099710307",
            appId: "1:513099710307:web:9280ad994c219256f79d56",
            measurementId: "G-39TFQEV2HD"
        };
        firebase.initializeApp(firebaseConfig)
    </script>
    <script defer type="text/javascript">
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById("displayContainer").innerHTML = `<p>${user.displayName} is logged in</p>`;
                document.title.innerHtml = `Welcome ${user.displayName}`;
            } else {
                document.getElementById("displayContainer").innerHTML = `<p>There is no one logged in.</p>`;
                document.title.innerHtml = `Logged in page`;
            }
        });
    </script>
</body>
</html>

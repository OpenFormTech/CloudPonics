<div id="appBackground" style="width:90vw;padding:1rem;margin:1rem;">

  <h1>Welcome to CloudPonics</h1>

  <div *ngIf="auth.user$ | async as user; else login">
    <pre>
      {{user.providerData[0] | json}}
    </pre>
    <hr>
    <button class="button" (click)="auth.signOut()">Sign Out</button>
  </div>

  <ng-template #login>
    <button class="button" (click)="auth.googleSignIn()">Login with Google</button>
  </ng-template>

</div>

<router-outlet></router-outlet>
